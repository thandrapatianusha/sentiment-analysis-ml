<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(210, 243, 255, 0.8);
        }
        
        h1 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .result-container p {
            margin-bottom: 10px;
        }
        
        .positive {
            color: #28a745;
            font-weight: bold;
        }
        
        .negative {
            color: #dc3545;
            font-weight: bold;
        }
        
        .neutral {
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container result-container">
        <h1>Review Sentiment</h1>
        <p><strong>Review:</strong> {{ review }}</p>
        <p><strong>Sentiment:</strong>
            {% if sentiment_class == 'positive' %}
                <span class="positive">😊 Positive</span>
            {% elif sentiment_class == 'negative' %}
                <span class="negative">😞 Negative</span>
            {% else %}
                <span class="neutral">😐 Neutral</span>
            {% endif %}
        </p>
    </div>
</body>
</html>
